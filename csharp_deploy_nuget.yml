env:
  global:
    - NUGET_SOURCE_PULL=https://api.nuget.org/v3/index.json
    - NUGET_SOURCE_PUSH=https://api.nuget.org/v3/index.json
    - secure: ""
deploy:
  edge: true
  provider: script
  script: |-
    find -name '*.nupkg' | xargs -i dotnet nuget push {} --api-key $NUGET_API_KEY --source $NUGET_SOURCE_PUSH --verbosity normal
  on:
    tags: true
